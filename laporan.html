<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Ketidakhadiran Aktiviti Kokurikulum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fff5f5; }
        .school-title { font-weight: bold; color: #b30000; font-size: 1.2rem; }
        .table-dark { background-color: #b30000 !important; border-color: #b30000 !important; }
        .header-logo { max-width: 70px; }
    </style>
</head>
<body class="p-3">
    <div class="container">
        <div class="d-flex align-items-center mb-4 border-bottom pb-3">
            <img src="https://imgur.com/DLy3jZn.png" alt="Logo SKBTHO2" class="header-logo me-3">
            <div>
                <div class="school-title">SK BANDAR TUN HUSSEIN ONN 2</div>
                <div class="fw-bold">Laporan Ketidakhadiran Aktiviti Kokurikulum</div>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <a href="index.html" class="btn btn-outline-danger btn-sm">‚Üê Borang</a>
            <button onclick="window.print()" class="btn btn-danger btn-sm">Cetak PDF</button>
        </div>

        <div class="table-responsive shadow-sm">
            <table class="table table-bordered table-hover">
                <thead class="table-dark text-white">
                    <tr>
                        <th>Tarikh</th>
                        <th>Nama Murid</th>
                        <th>Kelas</th>
                        <th>Sebab</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="bg-white">
                    <tr><td colspan="4" class="text-center">Memuatkan data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwn18r8Dbg-MsHd4FZkGqL6txG4qXDeYAUpx4pKr3LbxB287GK67PhTbcz0aKIb1fB4/exec";

    async function muatData() {
        const tableBody = document.getElementById('tableBody');
        try {
            // Tambah parameter waktu untuk elakkan data lama (cache)
            const response = await fetch(SCRIPT_URL + "?nocache=" + new Date().getTime());
            
            if (!response.ok) throw new Error('Masalah rangkaian');
            
            const data = await response.json();
            
            let html = "";
            // Jika data kosong atau hanya ada tajuk (header)
            if (!data || data.length <= 1) {
                html = "<tr><td colspan='4' class='text-center'>Tiada rekod ditemui. Sila pastikan Google Sheet tidak kosong.</td></tr>";
            } else {
                // Ambil data, buang baris pertama (header), dan susun yang terbaru di atas
                const rekod = data.slice(1).reverse();
                rekod.forEach(row => {
                    html += `<tr>
                        <td>${row[0] || '-'}</td>
                        <td>${row[1] || '-'}</td>
                        <td class="text-uppercase">${row[2] || '-'}</td>
                        <td>${row[3] || '-'}</td>
                    </tr>`;
                });
            }
            tableBody.innerHTML = html;
        } catch (error) {
            console.error('Ralat:', error);
            tableBody.innerHTML = `<tr><td colspan='4' class='text-center text-danger'>
                Gagal memuatkan data. <br>
                <small>Pastikan Google Script diset kepada 'Anyone' dan anda telah memberi 'Permission' (Authorize Access).</small>
            </td></tr>`;
        }
    }

    // Jalankan fungsi
    muatData();
</script>
    </script>
</body>
</html>
