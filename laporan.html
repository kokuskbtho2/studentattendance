<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan_Ketidakhadiran_SKBTHO2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-red: #ff0000;
            --dark-red: #b30000;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }

        .header-section {
            background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
            color: white;
            padding: 30px 0;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .school-title { font-weight: 800; font-size: 1.2rem; letter-spacing: 1px; }
        .header-logo { width: 70px; height: auto; margin-bottom: 10px; }

        .card-table {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            margin-top: -25px;
            background: white;
        }

        /* PENYELARASAN LEBAR KOLUM */
        .col-tarikh { width: 120px; }
        .col-nama { width: auto; }
        .col-kelas { width: 120px; }
        .col-sebab { width: 30%; }

        .table thead { background-color: var(--dark-red); color: white; }
        .table th { border: none; font-size: 0.8rem; text-transform: uppercase; padding: 15px 10px !important; }
        .table td { font-size: 0.85rem; vertical-align: middle; word-wrap: break-word; padding: 12px 10px !important; }
        .text-kelas { color: var(--dark-red); font-weight: bold; }
        .text-nama { font-weight: 700; color: #333; text-transform: uppercase; }

        /* --- OPTIMASI CETAKAN A4 --- */
        @media print {
            @page { size: A4; margin: 1cm; }
            body { background-color: white; padding-bottom: 0; }
            .header-section { 
                background: none !important; color: black !important; 
                box-shadow: none !important; border-radius: 0;
                border-bottom: 2px solid #333; padding: 10px 0;
            }
            .school-title { color: black !important; text-shadow: none !important; }
            .report-subtitle { color: #555 !important; }
            .btn, hr { display: none !important; } /* Sembunyikan butang semasa cetak */
            .card-table { margin-top: 20px; box-shadow: none; border: 1px solid #ddd; }
            .table thead { background-color: #eee !important; color: black !important; border-bottom: 2px solid #333; }
            .table-hover tbody tr:hover { background-color: transparent !important; }
            .text-kelas { color: black !important; }
            .header-logo { filter: grayscale(100%); width: 60px; }
        }

        @media (max-width: 576px) {
            .school-title { font-size: 1rem; }
            .container { padding-left: 10px; padding-right: 10px; }
        }
    </style>
</head>
<body>

    <div class="header-section text-center">
        <div class="container">
            <img src="https://imgur.com/DLy3jZn.png" alt="Logo" class="header-logo">
            <h1 class="school-title">SK BANDAR TUN HUSSEIN ONN 2</h1>
            <p class="report-subtitle mb-0 small">Sistem Laporan Ketidakhadiran Kokurikulum</p>
        </div>
    </div>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-4 px-2">
            <a href="index.html" class="btn btn-outline-danger btn-sm rounded-pill fw-bold">‚Üê ISI BORANG</a>
            <button onclick="window.print()" class="btn btn-danger btn-sm rounded-pill fw-bold px-3 shadow">CETAK LAPORAN (PDF/A4)</button>
        </div>

        <div class="card card-table overflow-hidden">
            <div class="table-responsive">
                <table class="table table-hover mb-0" style="width: 100%;">
                    <thead>
                        <tr>
                            <th class="col-tarikh ps-3">Tarikh</th>
                            <th class="col-nama">Nama Murid</th>
                            <th class="col-kelas">Kelas</th>
                            <th class="col-sebab">Sebab Ketidakhadiran</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="4" class="text-center py-5">
                                <div class="spinner-border spinner-border-sm text-danger me-2"></div>
                                Sedang memuatkan data...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzyRP4GESAr_8HSjLuyvJc0vVlYW-t2IFKPf3GGts4Nh1QVcgXpnGJS7cFfJ1peYz5M/exec";

        async function muatData() {
            const tableBody = document.getElementById('tableBody');
            try {
                const response = await fetch(SCRIPT_URL + "?t=" + new Date().getTime());
                const data = await response.json();
                
                let html = "";
                if (!data || data.length <= 1) {
                    html = "<tr><td colspan='4' class='text-center py-5 text-muted small'>Tiada rekod ditemui.</td></tr>";
                } else {
                    const rekod = data.slice(1).reverse();
                    rekod.forEach(row => {
                        html += `<tr>
                            <td class="ps-3 text-secondary small">${row[0] || '-'}</td>
                            <td class="text-nama">${row[1] || '-'}</td>
                            <td class="text-kelas">${row[2] || '-'}</td>
                            <td class="text-muted small">${row[3] || '-'}</td>
                        </tr>`;
                    });
                }
                tableBody.innerHTML = html;
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan='4' class='text-center py-5 text-danger small'>Ralat memuatkan data.</td></tr>`;
            }
        }
        muatData();
    </script>
</body>
</html>
