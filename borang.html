<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Ketidakhadiran - SKBTHO2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fff5f5; }
        .school-title { font-weight: bold; color: #b30000; font-size: 1.2rem; }
        .table-dark { background-color: #b30000 !important; border-color: #b30000 !important; }
        .header-logo { max-width: 70px; }
    </style>
</head>
<body class="p-3">
    <div class="container">
        <div class="d-flex align-items-center mb-4 border-bottom pb-3">
            <img src="https://imgur.com/DLy3jZn.png" alt="Logo SKBTHO2" class="header-logo me-3">
            <div>
                <div class="school-title">SK BANDAR TUN HUSSEIN ONN 2</div>
                <div class="fw-bold">Laporan Ketidakhadiran Aktiviti Kokurikulum</div>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <a href="index.html" class="btn btn-outline-danger btn-sm">‚Üê Borang</a>
            <button onclick="window.print()" class="btn btn-danger btn-sm">Cetak PDF</button>
        </div>

        <div class="table-responsive shadow-sm">
            <table class="table table-bordered table-hover">
                <thead class="table-dark text-white">
                    <tr>
                        <th>Tarikh</th>
                        <th>Nama Murid</th>
                        <th>Kelas</th>
                        <th>Sebab</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="bg-white">
                    <tr><td colspan="4" class="text-center">Memuatkan data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxC32T93N68BKYFSNBlJ57wxqRTJzacrp9jLeZA9oaqq7wR_vRAwiOZd4e_LOcjE2aC/exec";

        fetch(SCRIPT_URL)
            .then(res => res.json())
            .then(data => {
                let html = "";
                if(data.length <= 1) {
                    html = "<tr><td colspan='4' class='text-center'>Tiada rekod.</td></tr>";
                } else {
                    data.slice(1).reverse().forEach(row => {
                        html += `<tr>
                            <td>${row[0]}</td>
                            <td>${row[1]}</td>
                            <td class="text-uppercase">${row[2]}</td>
                            <td>${row[3]}</td>
                        </tr>`;
                    });
                }
                document.getElementById('tableBody').innerHTML = html;
            });
    </script>
</body>
</html>
