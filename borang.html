<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Ketidakhadiran - SKBTHO2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-logo { max-width: 80px; height: auto; }
        .school-title { font-weight: bold; color: #1a237e; font-size: 1.2rem; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="d-flex align-items-center mb-4">
            <img src="https://imgur.com/DLy3jZn.png" alt="Logo SKBTHO2" class="header-logo me-3">
            <div>
                <div class="school-title">SK BANDAR TUN HUSSEIN ONN 2</div>
                <div class="text-muted">Laporan Ketidakhadiran Murid Kokurikulum</div>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <a href="index.html" class="btn btn-sm btn-secondary">‚Üê Kembali ke Borang</a>
            <button onclick="window.print()" class="btn btn-sm btn-info text-white">Cetak Laporan</button>
        </div>

        <div class="card shadow-sm">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Tarikh</th>
                            <th>Nama Murid</th>
                            <th>Kelas</th>
                            <th>Sebab</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="4" class="text-center py-4">Sila tunggu, sedang memuatkan data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "MASUKKAN_URL_WEB_APP_ANDA_DI_SINI";

        fetch(SCRIPT_URL)
            .then(res => res.json())
            .then(data => {
                let html = "";
                // Mula dari row ke-2 untuk skip header Google Sheets
                if(data.length <= 1) {
                    html = "<tr><td colspan='4' class='text-center'>Tiada rekod dijumpai.</td></tr>";
                } else {
                    data.slice(1).reverse().forEach(row => { // .reverse() untuk tunjuk yang terbaru di atas
                        html += `<tr>
                            <td>${row[0]}</td>
                            <td>${row[1]}</td>
                            <td class="text-uppercase">${row[2]}</td>
                            <td>${row[3]}</td>
                        </tr>`;
                    });
                }
                document.getElementById('tableBody').innerHTML = html;
            })
            .catch(err => {
                document.getElementById('tableBody').innerHTML = "<tr><td colspan='4' class='text-center text-danger'>Gagal memuatkan data. Sila pastikan URL Script betul.</td></tr>";
            });
    </script>
</body>
</html>
